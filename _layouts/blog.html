---
layout: default
---

<div class="col-md-8">
  {{ content }}
</div>

<div class="col-md-4 sidebar text-center">
  {% for post in site.posts limit: 5 %}
  	{% if post.blog %}
    	<h2 class="sidebar-content-title">{{ post.title }}</h2>
    	<p class="sidebar-content-text">
     	 	<a href="{{ post.url }}"> read this post</a>
    	</p>
    {% endif %}
  {% endfor %}
</div>
